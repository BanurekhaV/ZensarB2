<!DOCTYPE html>
<head>
    <style>
        #Linear{
            height: 200px;
            background-image: linear-gradient(black,yellow);
        }
        #Radial{
            height: 200px;
            background-image: radial-gradient(black,yellow,green);
        }
        div{
            border: 1px solid blue;
            margin: 15px;
            padding: 8px;
            border-width: thick;
        }
    </style>
</head>
<body>
    <div id="Linear">
        <h1>Linear Gradient</h1>
    </div> <br> <hr>
    <div id="Radial">
        <h1>Radial Gradient</h1>
    </div>  <br><hr>
    <h2>Audio Element of HTML 5</h2>
    <div id="Audio">
        <audio controls>
            <source src="AudioEgFile.mp3"/>
        </audio>
    </div>

    <h2>Video Element of HTML 5</h2>
    <div id="video">
        <video width="550" height="400" controls autoplay loop>
            <source src="sikkim.mp4" type="video/mp4"/>
        </video>
    </div>
</body>
