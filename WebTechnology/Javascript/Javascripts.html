<!--Example 11 switch case-->
<body>
    <script>
        function switchcase(){
        var grade='A';
        document.write("Entering the switch block <br>");
        switch(grade){
            case 'A': document.write("Good Job <br>");
            break;
            case 'B' : document.write("Good <br>");
            break;
            case 'C': document.write("Fair <br>");
            break;
            default: document.write("Unknown Grade <br>");
        }
        document.write("Exitting Switch Block");
        }
        
    </script>
    <input type="button" onclick="switchcase()" value="Find Grade">
</body>
